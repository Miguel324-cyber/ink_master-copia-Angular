<div class="container bg-danger p-3 m-5  rounded" id="form">

            <label class="form-label">Correo</label>
            <input type="text" class="form-control" id="correoCliente" formControlName="correoCliente">
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasenaCliente" formControlName="contrasenaCliente">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" name="">Ingresar</button>
        </div>
    </form>
</div>
